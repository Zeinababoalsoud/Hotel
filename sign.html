<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>sign_up ,sign_in</title>
    <link rel="stylesheet" href="assets/css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/60e05f5ce2.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">إنشاء حساب</h1>
            <form action="">
                <div class="input_group">
                    <div class="input_field" id="inputName">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="أدخل الاسم ">

                    </div>
                    <div class="input_group">
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="أدخل الإيميل ">

                        </div>
                        <div class="input_field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="أدخل كلمة المرور">

                        </div>
                        <div class="input_field" id="confirm1">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="تأكيد لكلمة المرور">

                        </div>


                        <p class="p" id="p1">نسيت كلمة المرور؟ <a href="#" class="p" id="p2"> إضغط
                                هنا
                            </a></p>

                        <div class="btn-field">
                            <button type="button" id="signupBtn">إنشاء حساب </button>
                            <button type="button" id="signinBtn" class="disable">تسجيل الدخول</button>
                        </div>
                    </div>



            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
